  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="link">Project Labradoodle</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Info.html">Informatie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Fotogallerij.html">Foto gallerij</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link active" href="Contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>  
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h3>Heeft u vragen? Stuur ons een email!</h3>
        <h6> Voer uw voornaam, achernaam en email in en schrijf uw bericht!</h6>
        <br><br>
        <form>
          <div class="form-row">
            <div class="col">
              <label for="fname">Voornaam:</label>
              <input type="text" class="form-control" placeholder="Voornaam" id="fname">
            </div>
            <div class="col">
              <label for="lname">Achternaam:</label>
              <input type="text" class="form-control" placeholder="Achternaam" id="lname">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="emailId">Email address</label>
            <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="messageId">Bericht</label>
            <textarea class="form-control" id="messageId" rows="3"></textarea>
          </div>
        </form>
        <form action="mailto:test@gmail.com">
          <div class="form-group">
            <input type="submit" name="submit" value="Verstuur">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
